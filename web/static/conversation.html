<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Conversation</title>
		<!-- Title will be updated by JS -->
		<link
			rel="icon"
			href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❄️</text></svg>"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<div class="container">
			<a href="/" class="back-link">&larr; Back to Conversations List</a>
			<div class="title-section">
				<h1 id="conversation-id-display">Loading conversation...</h1>
				<div class="title-edit-container">
					<label for="conversation-title-input">Title:</label>
					<input type="text" id="conversation-title-input" />
				</div>
				<div class="model-edit-container">
					<label for="conversation-model-input">Model:</label>
					<input type="text" id="conversation-model-input" />
				</div>
				<div class="page-actions-group">
					<button
						type="button"
						id="fork-conversation-btn"
						class="page-action-button"
					>Fork Conversation</button>
					<button type="button" id="pin-toggle-btn" class="page-action-button">
						Pin
					</button>
					<!-- Pin button text (Pin/Unpin) dynamically set by JS -->
					<button
						type="button"
						id="jump-to-latest-btn"
						class="page-action-button"
					>Jump to Latest Message</button>
				</div>
			</div>

			<div id="messages-container">
				<!-- Messages will be rendered here by JavaScript -->
			</div>

			<div id="other-files-container">
				<!-- Other files will be rendered here by JavaScript -->
			</div>
		</div>
		<script src="/js/script.js" defer></script>
	</body>
</html>
